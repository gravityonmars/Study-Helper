<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="grid-background"></div>

    <div class="container" id="home-view">
        <h1 style="margin-bottom: 10px;">Daily Learning</h1>
        <p style="color: #9ca3af; margin-bottom: 25px;">Track your time and stay focused.</p>
        
        <div class="task-form">
            <input type="text" id="subInput" placeholder="Subject (e.g. Mathematics)">
            <input type="text" id="taskInput" placeholder="Topic (e.g. Calculus)">
            <button class="btn-add" id="addBtn">Add Task</button>
        </div>
        <div id="taskList"></div>
    </div>

    <div id="focus-overlay">
        <h2 id="focusTitle" style="color: #6366f1; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px;"></h2>
        <div class="timer-glow" id="timer">00:00</div>
        <button class="btn-finish" id="finishBtn">Finish Task</button>
    </div>

    <script src="home.js"></script>
</body>
</html>
